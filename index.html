<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Recreation</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/77f165e855.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <a class="github-icon" href="#"><i class="fa-brands fa-github"></i></a>
        <input class="search-bar" type="text" placeholder="Search or jump to...">
        <ul class="nav-left">
            <li><a href="#">Pull requests</a></li>
            <li><a href="#">Issues</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">Explore</a></li>
        </ul>
        <ul class="nav-right">
            <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-plus"></i><i class="fa-solid fa-caret-down nav-carets"></i></a></li>
            <li><a href="#"><img class="nav-profile-pic" src="https://avatars.githubusercontent.com/u/112423427?v=4"><i
                        class="fa-solid fa-caret-down nav-pic-caret nav-carets"></i></a></li>
        </ul>
    </nav>
    <section class="page-nav">
        <ul class="pages">
            <li><a><i class="fa-solid fa-book-open"></i> Overview</a></li>
            <li><a><i class="fa-solid fa-book"></i> Repositories</a></li>
            <li><a><i class="fa-solid fa-table-cells-large"></i> Projects</a></li>
            <li><a><i class="fa-solid fa-cube"></i> Packages</a></li>
            <li><a><i class="fa-regular fa-star"></i> Stars</a></li>
        </ul>
    </section>
    <main>
        <section class="left-bar">
            <section class="profile-info">
                <img class="profile-pic" src="https://avatars.githubusercontent.com/u/112423427?v=4">
                <h1 class="my-name">Adam Brower-Lingsch</h1>
                <p class="username">ABrower-Lingsch</p>
                <button class="edit-button">Edit profile</button>
                <p class="joined"><i class="fa-solid fa-rocket"></i> Joined 22 days ago</p>
            </section>
            <section class="org">
                <h2>Organizations</h2>
                <img class="org-pics" src="https://avatars.githubusercontent.com/u/112399320?s=64&v=4">
            </section>
        </section>
        <section class="right-bar">
            <section class="repo-options">
                <input class="repo-search" type="text" placeholder=" Find a repository...">
                <button class="repo-buttons">Type <i class="fa-solid fa-caret-down"></i></button>
                <button class="repo-buttons">Language <i class="fa-solid fa-caret-down"></i></button>
                <button class="repo-buttons">Sort <i class="fa-solid fa-caret-down"></i></button>
                <button class="new-repo-button"><i class="fa-solid fa-book"></i> New</button>
            </section>
            <div class="repos">
                <p class="repo-name"><a>js-github-recreation</a></p>
                <p class="repo-privacy">Public</p>
                <div>
                    <button class="repo-star"><i class="fa-regular fa-star"></i> Star</button>
                    <button class="repo-caret"><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <p>Updated 2 hours ago</p>
            </div>

        </section>
    </main>
    <footer>

    </footer>


    <script src="./js/main.js"></script>
</body>

</html>
